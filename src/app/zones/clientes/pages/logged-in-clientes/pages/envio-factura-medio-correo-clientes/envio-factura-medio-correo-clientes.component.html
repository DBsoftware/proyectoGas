<div fxLayout="row"
     fxFill
      fxLayoutAlign="center center">
<div
  class="mat-elevation-z2  background-card materia-border-radius margin-card">
  <h1 class="mat-h1">Inscripción envío de factura por correo electrónico</h1>
  <div
       class="materia-border">
        <mat-table
          #table [dataSource]="dataSource">
            <ng-container matColumnDef="codigo">
              <mat-header-cell
                *matHeaderCellDef>
                  Código
              </mat-header-cell>
              <mat-cell
                *matCellDef="let row;">
                {{ row.code }}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="edicion">
              <mat-header-cell
                fxLayoutAlign="end center"
                mat-header-cell
                *matHeaderCellDef>
                Edición
              </mat-header-cell>
              <mat-cell
                fxLayoutAlign="end center"
                *matCellDef="let row">
                <mat-slide-toggle
                  [matTooltip]="recaptacha === null ? 'Debes resolver el re-captcha para poder habilitar el switch': ''"
                  [disabled]="recaptacha === null"
                  (click)="recaptacha !== null ? confirmTogglePolitica(row) : ''"
                  [checked]="row.sendinvoicemail">
                </mat-slide-toggle>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayColumns;"></mat-header-row>
            <mat-row
              *matRowDef="let row; columns: displayColumns;">
            </mat-row>
          </mat-table>
       <!--   <mat-paginator
            [pageIndex]="dataSource.number"
            (page)="paginate($event)"
            [length]="dataSource.totalElements"
            [showFirstLastButtons]="true"
            [pageSize]="dataSource.size"
            [pageSizeOptions]="[5, 10, 20]">
          </mat-paginator> -->
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="center center">
      <re-captcha
        class="re-captcha-class"
        (resolved)="recaptchaResolved($event)">
      </re-captcha>
    </div>
  </div>
</div>
