<div fxLayout="row"
     fxLayoutAlign="center center">
  <div class="mat-elevation-z2 card-consulta-avisos general-card-border">
  <h1 class="mat-h1">Consulta de avisos</h1>
    <form
      fxLayout="column"
      fxLayoutAlign="center start"
      [formGroup]="formConsultadeAvisos">
      <mat-form-field
        appearance="outline">
        <mat-label>Código Cliente</mat-label>
        <mat-select
          (selectionChange)="codigoClienteChange($event)"
          required
          placeholder="Escriba el código del cliente"
          formControlName="codigo_cliente">
          <mat-option value="">
            Seleccione una opción
          </mat-option>
          <mat-option
            *ngFor="let option of codigoCliente$ | async"
            [value]="option.code">
            {{ option.code }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formConsultadeAvisos.get('codigo_cliente').status === 'INVALID'">
          <app-form-errors
            errorPrefix="Escribir número PQR es requerido"
            [errors]="formConsultadeAvisos.get('codigo_cliente').errors">
          </app-form-errors>
        </mat-error>
      </mat-form-field>
      <mat-form-field
        appearance="outline">
        <mat-label>Radicado PQR</mat-label>
        <mat-select
          required
          placeholder="Escriba el número de radicado"
          formControlName="radicado_pqr">
          <mat-option value="">
            Seleccione una opción
          </mat-option>
          <mat-option
            *ngFor="let option of radicadoPqr$ | async"
            [value]="option.pqrNumber">
            {{ option.pqrNumber }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formConsultadeAvisos.get('radicado_pqr').status === 'INVALID'">
          <app-form-errors
            errorPrefix="Escribir el radicado de PQR es requerido"
            [errors]="formConsultadeAvisos.get('radicado_pqr').errors">
          </app-form-errors>
        </mat-error>
      </mat-form-field>
      <div
        fxFill
        fxLayout="row"
        fxLayoutAlign="center center">
        <re-captcha
          class="re-captcha-class"
          formControlName="recaptcha"
          (resolved)="recaptchaResolved($event)">
        </re-captcha>
      </div>
      <div
        fxFill
        fxLayout="row"
        fxLayoutAlign="end center">
      <button mat-raised-button
              [disabled]="formConsultadeAvisos.invalid"
              (click)="consultar()"
              color="accent">
        CONSULTAR
      </button>
      </div>
    </form>
  </div>

</div>
