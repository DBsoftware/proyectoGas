<div
      class="margin25"
      fxLayoutAlign="end center"
      fxLayout="row">
  <button
    (click)="addCode()"
    color="accent"
    mat-raised-button>
    AÑADIR CÓDIGO DE SUSCRIPCION
  </button>
</div>

<div
  class="materia-border margin25">

  <mat-table
    [dataSource]="dataSource">
    <ng-container
      matColumnDef="relacion">
      <mat-header-cell
        *matHeaderCellDef>
        Relación propiedad
      </mat-header-cell>
      <mat-cell
        *matCellDef="let element">
        {{ element.relationshipProperty.description }}
      </mat-cell>
    </ng-container>
    <ng-container
      matColumnDef="codigo">
      <mat-header-cell
        *matHeaderCellDef>
        Código
      </mat-header-cell>
      <mat-cell
        *matCellDef="let element">
        {{ element.code }}
      </mat-cell>
    </ng-container>
    <ng-container
      matColumnDef="direccion">
      <mat-header-cell
        *matHeaderCellDef>
        Dirección
      </mat-header-cell>
      <mat-cell
        *matCellDef="let element">
        {{ element.address }}
      </mat-cell>
    </ng-container>
    <ng-container
      matColumnDef="acciones">
      <mat-header-cell
        *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell
        fxLayout="row"
        fxLayoutAlign="end center"
        *matCellDef="let element; let i = index">
        <button
          matTooltip="Editar item"
          type="button"
          (click)="openEditDialog(element)"
          mat-icon-button>
          <mat-icon class="color-icon">edit</mat-icon>
        </button>
         <!-- <button
          matTooltip="Eliminar item"
          type="button"
          (click)="removeRow(element)"
          mat-icon-button>
          <mat-icon class="color-icon">remove_circle</mat-icon>
        </button> -->
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator
    [pageIndex]="dataSource.indexPage"
    (page)="paginate($event)"
    [length]="dataSource.totalItems"
    [showFirstLastButtons]="true"
    [pageSize]="dataSource.sizePage"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
